CommandRestrictions:
  - ==: CommandRestriction
    Command: "/cruise"
    ValidationRegEx: "\/CRUISE (NORTH)|(N)|(EAST)|(E)|(SOUTH)|(S)|(WEST)|(W)|(ON)( .*)?"
    PossibleSigns:
      - "net.countercraft.movecraft.sign.CruiseSign"
  - ==: CommandRestriction
    Command: "/cruise"
    ValidationRegEx: "\/CRUISE (UP)|(U)( .*)?"
    PossibleSigns:
      - "net.countercraft.movecraft.sign.AscendSign"
  - ==: CommandRestriction
    Command: "/cruise"
    ValidationRegEx: "\/CRUISE (DOWN)|(D)( .*)?"
    PossibleSigns:
      - "net.countercraft.movecraft.sign.DescendSign"
  - ==: CommandRestriction
    Command: "/scuttle"
    ValidationRegEx: "\/SCUTTLE"
    PossibleSigns:
      - "net.countercraft.movecraft.sign.ScuttleSign"
  - ==: CommandRestriction
    Command: "/rotate"
    ValidationRegEx: "\/ROTATE (LEFT)|(RIGHT)( .*)?"
    PossibleSigns:
      - "net.countercraft.movecraft.sign.HelmSign"
  - ==: CommandRestriction
    Command: "/contacts"
    ValidationRegEx: "\/CONTACTS( \d)?"
    PossibleSigns:
      - "net.countercraft.movecraft.features.contacts.ContactsSign"
  - ==: CommandRestriction
    Command: "/craftinfo"
    ValidationRegEx: "\/CRAFTINFO( .*)?"
    PossibleSigns:
      - "net.countercraft.movecraft.features.status.StatusSign"
      - "de.dertoaster.movecrafttteadditions.sign.IntegritySign"
      - "net.countercraft.movecraft.sign.SpeedSign"